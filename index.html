<!DOCTYPE html>
<html lang="es">
  <head>
    <title> Blacksheep - Ripley</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="css/app_peru.css" rel="stylesheet" type="text/css">
    <mini-site-styles>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
      <link href="css/magnific-popup.css" rel="stylesheet" type="text/css">
      <link href="css/slick.css" rel="stylesheet" type="text/css">
      <link href="css/slick-theme.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- End Google Tag Manager-->

  <body>
    
    <mini-site>
      <div id="blacksheep">
        <div class="loader centervh"></div>
        <div id="container">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <header class="intro" id="home">
                  <div class="absoluto content-right">
                    <div class="absolute jugador-cont" >
                      <div  id="jugador-a" class="absolute">
                        <img src="images/jugador-a.png" alt="">
                      </div>
                    </div>
                    <div class="logo-alianza">
                      <div class="centrar alianza-logo">
                        <div class="logo-equipo">
                          <img src="images/logo-alianza.png" alt="">
                        </div>
                        <button href="#alianza-lima" class="lo-quiero-alianza lnk-menu" type="button" name="button">LO QUIERO</button>
                        <a class="video" href="https://www.youtube.com/watch?v=YMqfC_f6XIo">
                        <button type="button" name="button">VER VIDEO</button>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="absoluto logos">
                    <div class="centrar">
                      <img src="images/logo-header.png" alt="">
                    </div>
                  </div>
                  <div class="absoluto content-left">
                    <div class="absolute jugador-cont" >
                      <div id="jugador-u" class="absolute ">
                        <img src="images/jugador-u.png" alt="">
                      </div>
                    </div>
                    <div class="logo-universitario">
                      <div class="centrar universitario-logo">
                        <div class="logo-equipo">
                          <img src="images/logo-u.png" alt="">
                        </div>
                        <button href="#universitario" class="lo-quiero-universitario lnk-menu" type="button" name="button">LO QUIERO</button>
                          <a class="video" href="https://www.youtube.com/watch?v=dffA5MvOaOI">
                            <button type="button" name="button">VER VIDEO</button>
                          </a>
                      </div>
                    </div>
                  </div>
                  <div class="scroll">
                    <a class="arrow-scroll" href="#section-procesadores"><img  src="images/scroll.png" alt=""></a>
                  </div>
                  <nav class="nav-bar">
                    <button id="btn-mobile"><span></span><span></span><span></span></button>
                    <ul class="menu menu-mobile" id="main-menu">
                      <li><a class="lnk-menuu" href="#home">REGRESA AL HOME</a></li>
                      <li><a class="lo-quiero-alianza lnk-menuu" href="#alianza-lima">CLUB ALIANZA LIMA</a></li>
                      <li><a class="lo-quiero-universitario lnk-menuu" href="#universitario">CLUB UNIVERSITARIO</a></li>
                    </ul>
                  </nav>
                  <div class="hidden-xs" id="mainmenu">
                    <div class="container">
                      <span class="logo-menu"> <img src="images/logo-menu.png" alt=""> </span>
                      <ul class="menu">
                        <li><a class="lnk-menu" href="#home"><span class="text">REGRESA AL HOME</span></a></li>
                        <li><a class="lo-quiero-alianza alian-menu lnk-menu"><span class="text"><span class="icon-menu alian"></span>CLUB ALIANZA LIMA</span></a></li>
                        <li><a class="lo-quiero-universitario univ-menu lnk-menu " ><span class="text"> <span class="icon-menu univ"></span>CLUB UNIVERSITARIO</span></a></li>
                      </ul>

                    <div class="fondo fondo-univ2"></div>
                    <div class="fondo fondo-univ3"></div>
                    <div class="absoluto iconos-slider">

                        <div class=" logo-univ">

                        <div class="iconos icon-2">

                      </div>
                    </div>
                    <div class="procesadores">
                      <div class="box-slider">
                        <div class="slider-productos" id="" data-section="section-procesadores">

                            <div class="img-slide img-desktop"><img src="universitario/slider-1.gif"></div>
                            <div class="img-slide img-mobile"><img src="universitario/slider-1-mov.gif"></div>
                            <div class="btn-link"><a class="btn-buy" href="#">Lo quiero</a></div>
                          </div>
                          <div class="slide">
                            <div class="img-slide img-desktop"><img src="universitario/slider-2.png"></div>

                          </div>
                        </div>
                      </div>
                    </div>
                  </section>

                    <div class="video-1">
                      <div class="relative titulo-video">
                        <img src="universitario/titulo-video.png" alt="">
                      </div>
                      <div class="relative contenedor-videos">
                        <div class="reproductor-video">
                          <img src="universitario/video-big.jpg" alt="">
                          <iframe class=" reprod-video-1" width="100%" height="100%" src="" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
                        </div>
                        <div class="videos-min">
                          <span>VIDEOS:</span>
                          <div class="video-play-1"><img src="universitario/video-peq-1.jpg" alt=""></div>
                          <div class="video-play-2"><img src="universitario/video-peq-1.jpg" alt=""></div>
                          <div class="video-play-3"><img src="universitario/video-peq-1.jpg" alt=""></div>
                          <div class="video-play-4"><img src="universitario/video-peq-1.jpg" alt=""></div>
                        </div>
                      </div>
                    </div>
                  </section>

                        <div class="iconos icon-3">

                      </div>

                        <div class="slider-productos" id="" data-section="section-procesadores">
                          <div class="slide">
                            <div class="img-slide img-desktop"><img src="alianza/slider-1.gif"></div>
                            <div class="img-slide img-mobile"><img src="alianza/slider-1-mov.gif"></div>
                            <div class="btn-link"><a class="btn-buy" href="#">Lo quiero</a></div>
                          </div>
                          <div class="slide">
                            <div class="img-slide img-desktop"><img src="alianza/slider-2.png"></div>
                            <div class="img-slide img-mobile"><img src="alianza/slider-2-mov.png"></div>
                            <div class="btn-link"><a class="btn-buy" href="#">Lo quiero</a></div>
                          </div>

                            <div class="btn-link"><a class="btn-buy" href="#">Lo quiero</a></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
                  <section class="section section-video" id="">
                    <div class="video-1">
                      <div class="relative titulo-video">
                        <img src="alianza/titulo-video.png" alt="">
                      </div>
                      <div class="relative contenedor-videos">
                        <div class="reproductor-video">
                          <img src="alianza/video-big.jpg" alt="">
                          <iframe class=" reprod-video-1" width="100%" height="100%" src="" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
                        </div>
                        <div class="videos-min">
                          <span>VIDEOS:</span>
                          <div class="video-play-1"><img src="alianza/video-peq-1.jpg" alt=""></div>
                          <div class="video-play-2"><img src="alianza/video-peq-1.jpg" alt=""></div>
                          <div class="video-play-3"><img src="alianza/video-peq-1.jpg" alt=""></div>
                          <div class="video-play-4"><img src="alianza/video-peq-1.jpg" alt=""></div>
                        </div>
                      </div>
                    </div>
                  </section>

              </div>

          </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <mini-site-scripts>
      <script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
      <script type="text/javascript" src="js/slick.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
